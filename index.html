<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Game Quiz</title>
</head>

<body>
    <header>
        <h1>Mind Games in JavaScript API</h1>
        <button class = "high-core">High Scores</button>
    </header>
    <main>
        <section>
            <div id="question-list">Question</div>
            <h2>Mulitple Choice</h2>
             <ol id="multi-choice-list"></ol>
            <button class="start-button">Start Game</button>
            <div class="time-remain">15</div>
            <h3><span class="over"></span> </h3>
        </section>
        <section>
            <h3>Wins: <span class="wins">0</span> </h3>
            <h3>Losses: <span class="losses">0</span> </h3>
        </section>
        <div class="sign-up">
            <div class="userScore">
                <label for="initials">Initials: </label>
                <input type="text" name="initials" id="initials" />
            </div>
            <div class="userScore">
                <label for="gamesWon">Won:    </label>
                <input type="gamesWon" name="gamesWon" id="gamesWon" placeholder="0" />
            </div>
            <div class="userScore">
                <label for="gamelost">Lost:   </label>
                <input type="gamelost" name="gamelost" id="gamelost" placeholder="0"/>
            </div> 
            <button class="log-button">Log Scores</button>
        </div>
	</main>
	<script src=" assets/js/script.js"></script>
</body>

</html>
